<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Function JS</h4>
    <h5 id="function"></h5>
    <h5 id="celcius"></h5>
    <h5 id="function-variable"></h5>
    <script>
        let x = jsFunction (54, 12);
        document.getElementById("function").innerHTML = x;
        function jsFunction(a, b){
            return a * b;
        }

        function toCelcius (fahrenheit){
            return (5/9) * (fahrenheit-32); 
        }
        let y = toCelcius (41);
        document.getElementById("celcius").innerHTML = y;

        let z = "Here variable include function also" + toCelcius(20);
        document.getElementById("function-variable").innerHTML = z;

        let a = "here" + toCelcius;
    </script>
</body>
</html>
